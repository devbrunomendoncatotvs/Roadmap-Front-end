<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS | Eventos</title>
    <script src="./index.js" defer></script>
  </head>
  <body style="margin: 0; padding: 0; box-sizing: border-box; width: 100%">
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        flex-direction: column;

        max-width: 440px;
        margin: auto;
        padding: 2rem;

        background-color: #f0f0f0;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      "
    >
      <h1 style="font-family: sans-serif; font-size: 2rem; color: #1d1d1d">
        Eventos Javascript
      </h1>
      <p>Adiconando Eventos</p>
      <button id="click-me">Acionar evento</button>
      <button id="double-click-me">Click Duplo evento</button>
      <form action="" id="form">
        <input type="text" id="input-text" placeholder="Digite algo" />
      </form>
    </div>
  </body>
</html>
